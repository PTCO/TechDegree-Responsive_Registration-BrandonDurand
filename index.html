<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Signup For Newsletter</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <div>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        </header>
    <form action="index.html" method="post">
        <fieldset>
            <legend>Contact Information</legend>

            <span class="labelRequired">
                <label for="full-name">Full Name</label>
                <p class="hint">* - required</p>
            </span>
            <input type="text" id="full-name" name="user-full-name" placeholder="Required">
            <span class="labelRequired">
                <label for="emial">Email Address</label>
                <p class="hint">* -required</p>
            </span>
            <input type="text" id="email" name="user-email" placeholder="Required">
            <label for="emial">Phone Number</label>
            <input type="tel" id="phone" name="user-phone" >
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="user-street-address">
            <label for="city">City</label>
            <input type="text" id="city" name="user-city">
            <label for="state">State</label>
            <select name="user-state" id="state">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip">
        </fieldset>
        <fieldset>
            <legend>Newsletter</legend>
            <p> Select the newsletter you would like to receive</p>
            <span><input type="checkbox" id="HTML" value=""><label for="HTML">HTML News</label></span>
            <span><input type="checkbox" id="CSS" value=""><label for="HTML">CSS News</label></span>
            <span><input type="checkbox" id="JAVASCRIPT" value=""><label for="HTML">Javascript News</label></span>
            <label for="newsletter-format">Newsletter format</label>
            <span><input type="radio" id="" name=""><label for="">HTML</label></span>
            <span><input type="radio" id="" name=""><label for="">Plain text</label></span>
            <label for="other-topics">Other topics you'd like to hear about</label>
            <textarea name="user-other-topics" id="other-topics" cols="30" rows="10"></textarea>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
    <footer>
        <p>&copy; Copyright The Code Review</p>
    </footer>
</body>
</html>
