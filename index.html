<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Signup For Newsletter</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <div>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        </header>
    <form action="index.html" method="post">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="full-name">Full Name</label>
            <p>* - required</p>
            <input type="text" id="full-name" name="user-full-name" placeholder="Required" required>
            <label for="email">Email Address</label>
            <p>* -required</p>
            <input type="text" id="email" name="user-email" placeholder="Required" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone" placeholder="Phone Number">
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="user-street-address" placeholder="Street Address">
            <label for="city">City</label>
            <input type="text" id="city" name="user-city" placeholder="City">
            <label for="state">State</label>
            <select name="user-state" id="state">
                <option value="" selected disabled>Choose State</option>
                <option value="">California</option>
                <option value="">Texas</option>
                <option value="">New York</option>
            </select>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip" placeholder="Zip">
        </fieldset>
        <fieldset>
            <legend>Newsletter</legend>
            <p> Select the newsletter you would like to receive</p>
            <span><input type="checkbox" id="HTML" value="HTML"><label for="HTML">HTML News</label></span>
            <span><input type="checkbox" id="CSS" value="CSS"><label for="HTML">CSS News</label></span>
            <span><input type="checkbox" id="JAVASCRIPT" value="JAVASCRIPT"><label for="HTML">Javascript News</label></span>
            <label for="newsletter-format-html" style="border: none; background: none;">Newsletter format</label>
            <span><input type="radio" id="newsletter-format-html" name="newsletter-format-html"><label for="newsletter-format-html">HTML</label></span>
            <span><input type="radio" id="newsletter-format-plaintext" name="newsletter-format-plaintext"><label for="newsletter-format-plaintext">Plain text</label></span>
            <label for="other-topics" style="border: none; background: none;">Other topics you'd like to hear about</label>
            <textarea name="user-other-topics" id="other-topics" cols="30" rows="10" placeholder="Other topics"></textarea>
        </fieldset>
        <button type="submit">Sign <b>Up</b></button>
    </form>
    <footer>
        <p>&copy; Copyright The Code Review</p>
    </footer>
</body>
</html>
