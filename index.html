<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <div>
            <h2>Signup for our newsletter</h2>
            <p>
                Get the latest news on how your code is doing right in your inbox
            </p>
        </div>
        
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Inormation</legend>
                <label for="fullName" class="contactLabels"> Full Name </label>
                <input type="text" id="fullName" name="fullName" placeholder="Required" required class="contactInputs">
                <label for="email" class="contactLabels"> Email Address </label>
                <input type="email" id="email" name="email" required placeholder="Required" class="contactInputs">
                <label for="phone" class="contactLabels"> Phone Number </label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" class="contactInputs">
                <label for="street" class="contactLabels"> Street Address </label>
                <input type="text" id="street" name="street" placeholder="Street" class="contactInputs">
                <label for="city" class="contactLabels"> City </label>
                <input type="text" id="city" name="city" placeholder="City" class="contactInputs">
                <label for="state" class="contactLabels">State</label>
                <select name="state" id="state" class="contactInputs">
                    <option value="" selected >Choose State</option>
                </select>
                <label for="zip" class="contactLabels">Zip Code</label>
                <input type="text" id="zip" placeholder="Zip" name="zip" class="contactInputs">
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <p class="newsletterLabels">Select the newsletter you woudl loke to recieve</p>
                <span><input type="checkbox" id="HTMLNEWS" name="HTML"><label for="HTMLNEWS">HTML News</label></span>
                <span><input type="checkbox" id="CSSNEWS" name="CSS"><label for="CSSNEWS">CSS News</label></span>
                <span><input type="checkbox" id="JAVASCRIPTNEWS" name="JAVASCRIPT"><label for="JAVASCRIPTNEWS">Javascript News</label></span>
                <p  class="newsletterLabels">Newsletter format</p>
                <span><input type="radio" id="HTMLFORMAT" name="Format"><label for="HTMLFORMAT">HTML</label></span>
                <span><input type="radio" id="PLAINFORMAT" name="Format"><label for="PLAINFORMAT">Plain text</label></span>
                <label for="topics" class="newsletterLabels">Other topics you'd like to hear about</label>
                <textarea name="topics" id="topics" placeholder="Topics" cols="30" rows="10"></textarea>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; Copyright The Code Review</p>
    </footer>
    
</body>
</html>
